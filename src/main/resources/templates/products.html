<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>



<div class="container">

    <table th:if="${frontProduct!=null}" class="table">
        <h1>Продукт:</h1>
        <thead>
        <tr>
            <td>Id</td>
            <td>productName</td>
            <td>Cost</td>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${frontProduct}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'/product/delete/' + ${p.id}}">Удалить</a>
            </td>

        </tr>
        </tbody>
    </table>
    <span th:if="${frontProduct==null}">
        <h1>Продукт не найден</h1>
        </span>



    <h1>Все продукты</h1>
    <form method="GET" th:action="@{'/product/all'}">
        <button class="btn btn-primary" type="submit">Подтвердить</button>
    </form>

    <h1>Поиск</h1>
    <form method="GET" th:action="@{'/product/findID'}">
        <input name="id" type="number" th:value="${param.id != null ? param.id : ''}"/>
        <button class="btn btn-primary" type="submit">Подтвердить</button>
    </form>

</div>
</body>
</html>
